<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Interface</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #4a90e2;
            --accent-color: #45b97c;
            --error-color: #e74c3c;
            --background-color: #f9fafb;
            --card-bg: #ffffff;
            --text-color: #333333;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 1rem;
            color: var(--primary-color);
            border-bottom: 1px solid #eee;
            padding-bottom: 0.5rem;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 12px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
        }

        select, button {
            padding: 10px 15px;
            border-radius: var(--border-radius);
            font-size: 1rem;
            border: 1px solid #ddd;
        }

        select {
            background-color: white;
            margin-right: 10px;
        }

        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--primary-color);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 1rem;
        }

        .delete-btn {
            background-color: var(--error-color);
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .download-btn {
            background-color: var(--accent-color);
        }

        .download-btn:hover {
            background-color: #39a067;
        }

        .progress-container {
            margin-top: 1rem;
            display: none;
        }

        .progress-bar {
            height: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .progress {
            height: 100%;
            background-color: var(--accent-color);
            width: 0;
            transition: width 0.5s;
        }

        .status-text {
            font-size: 0.9rem;
            color: #666;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            font-weight: 600;
            color: var(--primary-color);
        }

        .history-actions {
            display: flex;
            gap: 5px;
        }

        .history-actions button {
            padding: 5px 10px;
            font-size: 0.8rem;
        }

        .alert {
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .empty-history {
            text-align: center;
            color: #666;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Text-to-Speech Converter</h1>
            <p class="subtitle">Convert your text to speech using different engines</p>
        </header>

        <div class="alert" id="alertBox"></div>

        <div class="main-content">
            <div class="input-section">
                <div class="card">
                    <h2 class="card-title">Input Text</h2>
                    <textarea id="textInput" placeholder="Enter your text here..."></textarea>
                    
                    <div style="display: flex; align-items: center; margin-bottom: 1rem;">
                        <label for="engineSelect" style="margin-right: 10px;">TTS Engine:</label>
                        <select id="engineSelect">
                            
                        </select>
                    </div>
                    
                    <button id="convertBtn">Convert to Speech</button>
                    
                    <div class="progress-container" id="progressContainer">
                        <div class="progress-bar">
                            <div class="progress" id="progressBar"></div>
                        </div>
                        <div class="status-text" id="statusText">Processing...</div>
                    </div>
                </div>
            </div>

            <div class="history-section">
                <div class="card">
                    <h2 class="card-title">Conversion History</h2>
                    <div id="historyContent">
                        <div class="empty-history" id="emptyHistory">
                            <p>No conversion history yet</p>
                        </div>
                        <table id="historyTable" style="display: none;">
                            <thead>
                                <tr>
                                    <th>Text</th>
                                    <th>Engine</th>
                                    <th>Created</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="historyTableBody">
                                <!-- Table rows will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        init();
        // Store conversion history in memory
        let conversionHistory = [];
        
        // Initialize from localStorage if available
        document.addEventListener('DOMContentLoaded', () => {
            loadHistory();
        });

        // Element references
        const textInput = document.getElementById('textInput');
        const engineSelect = document.getElementById('engineSelect');
        const convertBtn = document.getElementById('convertBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const statusText = document.getElementById('statusText');
        const historyTable = document.getElementById('historyTable');
        const historyTableBody = document.getElementById('historyTableBody');
        const emptyHistory = document.getElementById('emptyHistory');
        const alertBox = document.getElementById('alertBox');

        function init(){
            loadAndDisplayTTSEngines();
        }

        function onLoaded(){
            
        }

        function loadAndDisplayTTSEngines() {
            fetch('/tts/engines')
                .then(response => response.json())
                .then(data => {
                    
                    // console.log('TTS Engines:', data);
                    data.forEach(engine => {
                        const engineText = engine.charAt(0).toUpperCase() + engine.slice(1);
                        const option = document.createElement('option');
                        option.value = engine;
                        option.textContent = engineText;
                        engineSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error loading TTS engines:', error);
                    showAlert('Failed to load TTS engines');
                });
        }


        document.addEventListener('DOMContentLoaded',onLoaded);

        // Load history from localStorage
        function loadHistory() {
            const savedHistory = localStorage.getItem('ttsHistory');
            if (savedHistory) {
                conversionHistory = JSON.parse(savedHistory);
                updateHistoryDisplay();
            }
        }

        // Save history to localStorage
        function saveHistory() {
            localStorage.setItem('ttsHistory', JSON.stringify(conversionHistory));
        }

        // Show alert message
        function showAlert(message, isSuccess = false) {
            alertBox.textContent = message;
            alertBox.style.display = 'block';
            
            if (isSuccess) {
                alertBox.classList.add('success');
            } else {
                alertBox.classList.remove('success');
            }
            
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        // Update history display
        function updateHistoryDisplay() {
            if (conversionHistory.length === 0) {
                historyTable.style.display = 'none';
                emptyHistory.style.display = 'block';
                return;
            }
            
            historyTable.style.display = 'table';
            emptyHistory.style.display = 'none';
            
            // Clear existing rows
            historyTableBody.innerHTML = '';
            
            // Add rows for each conversion
            conversionHistory.forEach((item, index) => {
                const row = document.createElement('tr');
                
                // Truncate text for display
                const displayText = item.text.length > 30 
                    ? item.text.substring(0, 30) + '...' 
                    : item.text;
                
                row.innerHTML = `
                    <td title="${item.text}">${displayText}</td>
                    <td>${item.engine}</td>
                    <td>${new Date(item.timestamp).toLocaleString()}</td>
                    <td class="history-actions">
                        <button class="download-btn" data-id="${item.jobId}">Download</button>
                        <button class="delete-btn" data-index="${index}">Delete</button>
                    </td>
                `;
                
                historyTableBody.appendChild(row);
            });
            
            // Add event listeners to buttons
            document.querySelectorAll('.download-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const jobId = e.target.getAttribute('data-id');
                    downloadFile(jobId);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = parseInt(e.target.getAttribute('data-index'));
                    deleteHistoryItem(index);
                });
            });
        }

        // Delete history item
        function deleteHistoryItem(index) {
            const item = conversionHistory[index];
            
            // Make API call to delete the file on the server
            fetch(`/tts/${item.jobId}/delete`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    // Remove from local history
                    conversionHistory.splice(index, 1);
                    saveHistory();
                    updateHistoryDisplay();
                    showAlert('Conversion deleted successfully', true);
                } else {
                    showAlert('Failed to delete conversion');
                }
            })
            .catch(error => {
                console.error('Error deleting file:', error);
                // Still remove from local history even if server delete fails
                conversionHistory.splice(index, 1);
                saveHistory();
                updateHistoryDisplay();
                showAlert('Removed from history but server delete failed');
            });
        }

        // Download file
        function downloadFile(jobId) {
            // window.location.href = `/tts/${jobId}/download`;
            //instead create a link and click it
            const link = document.createElement('a');
            link.href = `/tts/${jobId}/download`;
            link.download = `tts_${jobId}.mp3`; // Set a default filename
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

        }

        // Convert text to speech
        convertBtn.addEventListener('click', () => {
            const text = textInput.value.trim();
            const engine = engineSelect.value;
            
            if (!text) {
                showAlert('Please enter some text to convert');
                return;
            }
            
            // Disable button and show progress
            convertBtn.disabled = true;
            progressContainer.style.display = 'block';
            progressBar.style.width = '20%';
            statusText.textContent = 'Sending request...';
            
            // Make API request
                        fetch('/tts/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text, engine })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to start conversion');
                }
                return response.json();
            })
            .then(data => {
                const jobId = data.job_id;
                progressBar.style.width = '40%';
                statusText.textContent = 'Processing...';
                
                // Poll for status
                const checkStatus = setInterval(() => {
                    fetch(`/tts/${jobId}/status`)
                        .then(response => response.json())
                        .then(statusData => {
                            if (statusData.status === 'finished') {
                                clearInterval(checkStatus);
                                progressBar.style.width = '100%';
                                statusText.textContent = 'Conversion complete!';
                                
                                // Add to history
                                const historyItem = {
                                    jobId: jobId,
                                    text: text,
                                    engine: engine,
                                    timestamp: new Date().toISOString()
                                };
                                
                                conversionHistory.unshift(historyItem); // Add to beginning
                                saveHistory();
                                updateHistoryDisplay();
                                
                                // Auto download
                                setTimeout(() => {
                                    downloadFile(jobId);
                                    
                                    // Reset UI
                                    setTimeout(() => {
                                        progressContainer.style.display = 'none';
                                        progressBar.style.width = '0%';
                                        convertBtn.disabled = false;
                                    }, 1000);
                                }, 500);
                                
                            } else if (statusData.status === 'error') {
                                clearInterval(checkStatus);
                                progressBar.style.width = '100%';
                                statusText.textContent = 'Error: ' + statusData.detail;
                                convertBtn.disabled = false;
                                showAlert('Conversion failed: ' + statusData.detail);
                                
                                setTimeout(() => {
                                    progressContainer.style.display = 'none';
                                    progressBar.style.width = '0%';
                                }, 3000);
                                
                            } else {
                                // Still pending
                                progressBar.style.width = '70%';
                            }
                        })
                        .catch(error => {
                            clearInterval(checkStatus);
                            console.error('Error checking status:', error);
                            statusText.textContent = 'Error checking status';
                            convertBtn.disabled = false;
                            showAlert('Error checking conversion status');
                            
                            setTimeout(() => {
                                progressContainer.style.display = 'none';
                                progressBar.style.width = '0%';
                            }, 3000);
                        });
                }, 1000); // Check every second
            })
            .catch(error => {
                console.error('Error starting conversion:', error);
                statusText.textContent = 'Error starting conversion';
                convertBtn.disabled = false;
                showAlert('Failed to start conversion');
                
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    progressBar.style.width = '0%';
                }, 3000);
            });
        });

        
    </script>
</body>
</html>
